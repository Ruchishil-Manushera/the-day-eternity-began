<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Chilanka' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Special Day</title>
  <style>
    body {
      font-family: 'Chilanka', sans-serif;
      text-align: center;
      background-color: #fbeadf;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff7b7b;
      padding: 20px;
      color: white;
      font-size: 24px;
    }
    #countdown {
      margin: 30px 0;
    }
    #timer {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .flip {
      width: 70px;
      height: 90px;
      perspective: 1000px;
    }
    .flip-front, .flip-back {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      border: 2px solid #ff7b7b;
      border-radius: 8px;
      font-size: 2em;
      font-weight: bold;
      color: #ff7b7b;
      position: absolute;
      backface-visibility: hidden;
    }
    .flip-back {
      transform: rotateX(180deg);
    }
    .flip-active .flip-front {
      animation: flip-front 0.7s forwards;
    }
    .flip-active .flip-back {
      animation: flip-back 0.7s forwards;
    }
    @keyframes flip-front {
      0% { transform: rotateX(0); }
      100% { transform: rotateX(-180deg); }
    }
    @keyframes flip-back {
      0% { transform: rotateX(180deg); }
      100% { transform: rotateX(0); }
    }
    .gallery img {
      margin: 10px;
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .wishes {
      margin: 20px auto;
    }
    audio {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <header>Happy Anniversary of the day <br> We First Existed</header>

  <div id="countdown">
    <h2>Constantly Thanking you for the best</h2>
    <div id="timer">
       <div class="flip" id="years">
      <div class="flip-inner">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
    </div>
      <p>Years</p>
    <div class="flip" id="months">
      <div class="flip-inner">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
    </div>
      <p>Months</p>
    <div class="flip" id="days">
      <div class="flip-inner">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
    </div>
      <p>Days</p>
      <div class="flip" id="hours">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
      <p>Hours</p>
      <div class="flip" id="minutes">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
      <p>Minutes</p>
      <div class="flip" id="seconds">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
      <p>Seconds</p>
    </div>
    <h1>of my life</h1>
  </div>

  <!-- Photo Gallery -->
  <div class="gallery">
    <img src="images/photo1.jpg" alt="Memory 1">
    <img src="images/photo2.jpg" alt="Memory 2">
    <img src="images/photo3.jpg" alt="Memory 3">
  </div>

  <!-- Wishes with Background Music -->
  <div class="wishes">
    <p>“Meeting you was the best thing that ever happened to me.”</p>
    <audio controls>
      <source src="music/song1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <p>“Every moment with you is a treasure I cherish.”</p>
    <audio controls>
      <source src="music/song2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
