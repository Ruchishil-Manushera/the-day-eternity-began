<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Special Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Happy Anniversary of the day <br> We First Existed</header>

  <div id="countdown">
    <h2>Time Together</h2>
    <div id="timer">
      <div class="flip" id="days">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
      <div class="flip" id="hours">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
      <div class="flip" id="minutes">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
      <div class="flip" id="seconds">
        <div class="flip-front">00</div>
        <div class="flip-back">00</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
